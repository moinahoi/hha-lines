      let input = document.getElementById('line');

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/sw.js')
            .then((res) => console.log('service worker registered'))
            .catch((err) => console.log('service worker not registered', err));
        });
      }

      function checkLine() {
        let search = input.value;
        if (lines.includes(search)) {
          input.style.backgroundColor = '#00e196';
        } else {
          input.style.backgroundColor = '#fa1e41';
        }
      }

      function setViewportUnitProperties() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        let vw = window.innerWidth * 0.01;

        if (vh > vw) {
          document.documentElement.style.setProperty('--vwh', `${vw}px`);
        } else {
          document.documentElement.style.setProperty('--vwh', `${vh}px`);
        }
      }

      input.addEventListener('input', () => {
        input.value = input.value.toLocaleUpperCase();
        checkLine();
      });

      document.addEventListener('DOMContentLoaded', () => {
        checkLine();
      });

      window.addEventListener('resize', () => {
        setViewportUnitProperties();
      });
    </script>
